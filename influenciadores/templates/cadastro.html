<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="/static/estilo.css">
</head>
<body>
    <div>

      <div>
          <h1 class="titulo">{{ Titulo }}</h1>
      </div>

      <form class="tudo" action="/rotaInter" method="post">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>

          <div>
            <label for="plataformas">Plataformas Sociai:</label>
            <input type="text" id="plataformas" name="plataformas" class="form-control">
          </div>

          <div>
            <label for="seguidores">Número de Seguidores:</label>
            <input type="number" id="seguidores" name="seguidores" class="form-control">
          </div>

           <div>
            <label for="interesses">Áreas de interesse:</label>
            <input type="text" id="interesses" name="interesses" class="form-control">
          </div>

          <button type="submit">Salvar</button>
      </form>

    </div>
</body>
</html>
