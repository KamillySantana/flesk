<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
{#====================================================#}
{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
{% endwith %}
{#====================================================#}

      <div>
          <div>
              <h1>{{ Titulo }}</h1>
          </div>

          <form class="tudo" action='/alterar' method="post">

              <div>
                <label for="plataformas">Plataformas Sociais:</label>
                <input type="text" id="plataformas" name="plataformas" value = {{ influencier.plataformas}}>
              </div>

              <div>
                <label for="seguidores">Número de Seguidores:</label>
                <input type="number" id="seguidores" name="seguidores" value = {{ influencier.seguidores}}>
              </div>

               <div>
                <label for="interesses">Áreas de interesse:</label>
                <input type="text" id="interesses" name="interesses" value = {{ influencier.interesses}}>
              </div>

              <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          </form>
    </div>
</body>
</html>
